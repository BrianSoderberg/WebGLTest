<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Brian's Unity Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/WebGLTest.loader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webSite.json", { onProgress: UnityProgress });
        window.addEventListener("resize", OnResize);

        function onResize()
        {
            gameInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
            gameInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
            gameInstance.SendMessage("DebugText", "OnResize");
        }
    </script>
</head>
<body style="margin:0; overflow:hidden;">
    <div id="gameContainer"></div>
</body>
</html>
